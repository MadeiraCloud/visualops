; Sample supervisor config file.
;
; For more information on the config file, please see:
; http://supervisord.org/configuration.html
;
; Note: shell expansion ("~" or "$HOME") is not supported.  Environment
; variables can be expanded using this syntax: "%(ENV_HOME)s".

[eventlistener:RequestWorker]
command=python -u /usr/bin/rubber -p requestworker* -n auto
events=SUPERVISOR_STATE_CHANGE_RUNNING
stdout_events_enabled=false
loglevel=info
redirect_stderr=true
environment=PYTHON_EGG_CACHE=/madeira/.python-eggs
stdout_logfile=/madeira/log/supervisord/reqestworker.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=5
stdout_capture_maxbytes=1MB
stdout_events_enabled=false
redirect_stderr=true

;start requestworker
[program:requestworker1]
command=python26 /madeira/source/api/Source/INiT/Instant/Forge/RequestWorker/RequestWorker.py
autorestart=true
startretries=3
user=InstantForge
loglevel=info
redirect_stderr=true
environment=PYTHON_EGG_CACHE=/madeira/.python-eggs
stdout_logfile=/madeira/log/supervisord/reqestworker1.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=5
stdout_capture_maxbytes=1MB
stdout_events_enabled=false
redirect_stderr=true

