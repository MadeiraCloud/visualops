# ------------- www.visualops.com ------------- #
server {
        listen 80 default_server;
        server_name www.visualops.com visualops.com;
        access_log      /visualops/log/nginx-www-access.log;
        error_log       /visualops/log/nginx-www-error.log debug;
        ## Only requests to our Host are allowed
        if ($host = 'visualops.com' ) {
                rewrite  ^/(.*)$  http://www.visualops.com/$1  permanent;
        }
        if ($host = 'download.visualops.com' ) {
                rewrite  ^/(.*)$  http://download.visualops.com/$1  permanent;
        }
        if ($host = 'my.visualops.com' ) {
                rewrite  ^/(.*)$  https://ide.visualops.com/  permanent;
        }
        if ($host = 'ide.visualops.com' ) {
                rewrite  ^/(.*)$  https://ide.visualops.com/  permanent;
        }
        if ($host = 'blog.visualops.com' ) {
                rewrite  ^/(.*)$  https://blog.visualops.com/  permanent;
        }
        if ($host !~ ^(www.visualops.com|visualops.com)$ ) {
                rewrite  ^/(.*)$  http://www.visualops.com/$1  permanent;
        }
        ## Only allow these request methods
        if ($request_method !~ ^(GET|HEAD|POST)$ ) {
                        return 444;
        }

        error_page 403 /403.html;
        location = /403.html {
                root   html;
                allow all;
        }
        location = /favicon.ico {
                                                                root /visualops/site/global/;
                index favicon.ico;
                log_not_found off;
                access_log off;
        }
        location = /robots.txt {
                allow all;
                log_not_found off;
                access_log off;
        }
        location = /backup {
                deny all;
        }
        # Very rarely should these ever be accessed outside of your lan
        # no access to php files in subfolders.
        location ~* \.(inc|engine|install|info|module|sh|sql|theme|tpl\.php|xtmpl|Entries|Repository|Root|jar|java|class)$ {
                                deny all;
                }

        location / {
                root /visualops/site/www/;
                index index.html;
        }

        location /about {
                alias /visualops/site/www/;
        		index about.html;
        }

        location /terms-conditions-privacy-policy {
                alias /visualops/site/www/;
        		index terms.html;
        }

}
